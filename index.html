<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder Web Effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body>
    <div class="roboto-regular" id="container">
      <div class="like"><i class="ri-heart-3-fill"></i></div>
      <div id="imgContainer">
        <div id="frontImg">
          <img
            class="firstImg"
            src="https://images.unsplash.com/photo-1712174766230-cb7304feaafe?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHx8"
            alt=""
          />
        </div>
        <div id="incomingImg">
          <img
            class="secondImg"
            src="https://images.unsplash.com/photo-1712971724669-f300ac107c32?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyN3x8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>
      </div>
      <div id="cover">
        <div id="navbar">
          <div id="logo">
            <img id="profile" src="" alt="" />
          </div>
          <div>
            <p style="letter-spacing: -2px; font-size: 1.3rem">
              They liked you.
            </p>
          </div>

          <div id="msg">
            <i class="ri-chat-1-fill"></i>
            <div id="badge"><span id="sms">5</span></div>
          </div>
        </div>
        <div id="details">
          <div class="element location">
            <span id="location"
              ><i class="ri-map-pin-fill"></i> &nbsp; USA, California</span
            >
          </div>
          <div class="element name">
            <p>
              <span id="name">Victoria</span> &nbsp <span id="age">20</span>
            </p>
          </div>
          <div class="element key">
            <span id="key"><i class="ri-music-2-fill"></i> &nbsp; Music</span>
            <span id="key"><i class="ri-brush-fill"></i> &nbsp; Painting</span>
          </div>

          <div class="element bio">
            <p class="bio">Bio</p>
          </div>
          <div class="element bioDetails">
            <p class="bio" id="bio">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              Veritatis ipsam expedita obcaecati reiciendis facere.
            </p>
          </div>

          <div id="footer" class="element button">
            <button id="deny" class="btn btn-light">
              <i class="ri-close-fill"></i>
            </button>
            <button id="accept" class="btn btn-danger">
              <i class="ri-heart-2-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
